<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
  </head>

  <body>
    <div style="text-align: center"><img src="assets/images/he.jpg" width="60%" /></div>
    <div class="titleLine">
      <p>Current Train Schedule</p>
    </div>
    <table class="" id="trainSchedules">
      <thead>
        <tr class="labelRow">
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (mins)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
    </table>
    <div class="titleLine">
      <p>Add a Train</p>
    </div>
    <div id="newTrains">
      <form id="trainSubmission">
        <label for="Train Name">Train Name:</label>
        <input type="text" name="Train Name" id="tName" placeholder="Choo Choo Name"/>
        <label for="Destination">Destination:</label>
        <input type="text" name="Destination" id="tDest" placeholder="Where It's Going"/>
        <label for="First Train Time"
          >First Train Time: (HH:mm, military time)</label>
        <input type="text" name="First Train Time" id="tFirst" placeholder="When it first gets here"/>
        <label for="Frequency">Frequency (mins)</label>
        <input type="text" name="Frequency" id="tFreq" placeholder="How often does it show up (in minutes)"/>
        <button class="submit" type="submit" name="Submit" id="addTrainBtn">Submit</button>
        <div id="error"></div>
      </form>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
